<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Sretan Rođendan Matej</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fef3c7;
      color: #111827;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 900px;
      height: 1200px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>SRETAN ROĐENDAN MATEJ "KROF" RUKAVINA</h1>
  <img src="matej.jpg" alt="Spinning image" class="spinner">
</body>
</html>
